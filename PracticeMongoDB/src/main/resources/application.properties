
#MongoDB information, so the SpringBoot can connect to the DB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=practice

#Automates the indexes to be created by their rules (which are declared in the back-end) in the MongoDB
#(Essentially making @Indexed annotation work properly)
spring.data.mongodb.auto-index-creation=true